# BeeWatch Container Orchestration
# Run: podman-compose up -d

version: "3.8"

services:
  # TimescaleDB - Time-series database
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: beewatch-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: beewatch_dev
      POSTGRES_DB: beewatch
    ports:
      - "5432:5432"
    volumes:
      - beewatch_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Containerfile.backend
    container_name: beewatch-backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:beewatch_dev@timescaledb:5432/beewatch
    ports:
      - "8000:8000"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

  # Dash Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Containerfile.backend
    container_name: beewatch-dashboard
    command: python -m dashboard.app --node pico-hive-001 --api http://backend:8000/api/v1
    environment:
      API_URL: http://backend:8000/api/v1
    ports:
      - "8050:8050"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  beewatch_pgdata:
